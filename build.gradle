buildscript {
  repositories {
    google()
    jcenter()
    maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
    maven { url 'https://jitpack.io' }
    flatDir {
      dirs 'libs'
    }
  }
  dependencies {
    classpath Libs.android_plugin
    classpath Libs.kotlin_plugin
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
    maven { url 'https://jitpack.io' }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
